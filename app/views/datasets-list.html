<div>
  <h3>Datasets</h3>
</div>
<div class="row" style="padding:15px 0px; margin: 5px 0px;" ng-repeat="dataset in datasets">
  <div class="col-lg-12" style="border-bottom: 1px solid #e5e5e5; padding: 8px 2px;">
    <div class="col-lg-2">
      <div class="input-group">
        <button type="submit" class="btn btn-default" aria-label="Edit Dataset" ui-sref="dataset-detail({id:dataset.id})">
          <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Explore Dataset" ng-click="exploreDataset(dataset)">
          <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
        </button>
      </div>
    </div>
    <div class="col-lg-10">
      <h4>{{dataset.id}}</h4>
      <p>{{dataset.sparqlEndPoint}}</p>
    </div>
  </div>
</div>
