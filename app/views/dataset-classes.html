<h3>Dataset: {{dataset.id}}
  <button type="submit" class="btn btn-default" aria-label="Edit Dataset" ui-sref="dataset-edit({id:dataset.id})">
    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
  </button>
</h3>
<div ng-show="error" class="alert alert-danger">{{error.message}}</div>
<h4>Classes</h4>
<p>
  <button type="button" class="btn btn-default" aria-label="Refresh Classes" ng-click="refreshClasses()">
    <span class="glyphicon glyphicon-refresh" aria-hidden="false"></span>
  </button> Refresh classes
</p>
<div class="row" style="padding:15px 0px; margin: 5px 0px;" ng-repeat="class in classes">
  <div class="col-lg-12" style="border-bottom: 1px solid #e5e5e5; padding: 8px 2px;">
    <div class="col-lg-10">
      <h4>{{class.label}} ({{class.instanceCount}})</h4>
      <p>ID: {{class.id}}</p>
      <p>URI: {{class.uri}}</p>
    </div>
  </div>
</div>
